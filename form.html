<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Completo</title>
    <link rel="stylesheet" href="./formulario.css">
</head>
<body>
    <form>
        <div class="contenedor">
            <h2>Formulario Completo</h2>

            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad" required>
            <br>

            <label for="codigoPostal">Código Postal:</label>
            <input type="number" id="codigoPostal" name="codigoPostal" placeholder="Ingresa tu código postal: xxxxx" required>
            <br>

            <label>Género:</label>
            <input type="radio" id="masculino" name="genero" value="Masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="Femenino" required>
            <label for="femenino">Femenino</label>
            <input type="radio" id="otro" name="genero" value="Otro" required>
            <label for="otro">Otro</label>
            <br>

            <label>Intereses (selecciona todos los que apliquen):</label>
            <br>
            <input type="checkbox" id="tecnologia" name="intereses" value="Tecnología">
            <label for="tecnologia">Tecnología</label>
            <input type="checkbox" id="deportes" name="intereses" value="Deportes">
            <label for="deportes">Deportes</label>
            <input type="checkbox" id="musica" name="intereses" value="Música">
            <label for="musica">Música</label>
            <input type="checkbox" id="arte" name="intereses" value="Arte">
            <label for="arte">Arte</label>
            <br>

            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="pais">Selecciona tu país</option>
                <option value="mexico">México</option>
                <option value="españa">España</option>
                <option value="argentina">Argentina</option>
                <option value="colombia">Colombia</option>
                <option value="peru">Perú</option>
                <option value="chile">Chile</option>
                <option value="venezuela">Venezuela</option>
                <option value="otros">Otros</option>
            </select>
            <br>

            <label for="comentarios">Comentarios adicionales:</label>
            <input type="text" id="comentarios" name="comentarios" placeholder="Escribe tus comentarios aquí">
            <br>

            <label for="imagen">Subir imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">
            <br>

            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
