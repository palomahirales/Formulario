<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
    <meta name="viewport">
    <content="width" scale="1.o"></content>
        <title> Formulario Completo </title>
        <link rel="stylesheet" href="./formulario.css">
    </head>
    <body>
        <form>
        <div class="contenedor">
            <h2> Formulario Completo </h2>
            <label for = "nombre"> Nombre completo: </label>
            <input type="text" id="nombre" name="nombre" required>
        <br>
            <label for = "edad"> Edad: </label>
            <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad" required>
        <br>
            <label for = "codigoPostal"> Código Postal: </label>
            <input type="number" id="codigo" name="codigo" placeholder="Ingresa tu código postal: xxxxx" required>
            <br>
            <label for="genero"> Género </label>
            <input type="radio" id="masculino" name="genero" valor="Masculino" required>
            <label> Masculino</label>
            <input type="radio" id="femenino" name="genero" valor="Femenino" required>
            <label> Femenino</label>
            <br>
            <label for="intereses"> Intereses (selecciona todos los que apliquen): </label>
            <br>
            <input type="checkbox" id="tecnología" name="tecnología" valor="Tecnología" required>
            <label> Tecnología </label>
            <input type="checkbox" id="deportes" name="deportes" valor="deportes" required>
            <label> Deportes </label>
            <input type="checkbox" id="musica" name="musica" valor="musica" required>
            <label> Música </label>
            <input type="checkbox" id="arte" name="arte" valor="arte" required>
            <label> Arte </label>
            <br>
        <label: for="pais" > País: </label>
        <select id="pais" name="pais" placeholder="Selecciona tu país">
            <option value="mexico">México</option>
            <option value="españa">España</option>
            <option value="argentina">Argentina</option>
            <option value="colombia">Colombia</option>
            <option value="peru">Perú</option>
            <option value="chile">Chile</option>
            <option value="venezuela">Venezuela</option>
            <option value="otros">Otros</option>
            </select> 
            
            <br>
            <label for ="comentarios">Comentarios adicionales: </label>
            <input type="text" id="comentaros" name="comentarios" placeholder="Escribe tus comentarios aquí">
            <br>
            <label for="imagen"> Subir imagen: </label>
            <input type="file" id="imagen" name="imagen" accept="image/*">
            <br>
            <input type="submit"
        </div>
    <br><br>
        </form>
    </body>
</html>
